<div class="card">
    <mat-card>
        <mat-card-header>
            <mat-card-title class="card-title">
                <h2>{{time.name}}</h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="card-content">
            <p>Horario: {{time.timeStart}} - {{time.timeEnd}}</p>
            <div>
                <mat-icon>edit</mat-icon>
            </div>
        </mat-card-content>
    </mat-card>
</div>
