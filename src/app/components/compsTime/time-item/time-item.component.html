<div class="card">
    <mat-card>
        <mat-card-header>
            <mat-card-title class="card-title">
                <h2>{{time.name}}</h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="card-content">
            <p>Horario: {{time.timeStart}} - {{time.timeEnd}}</p>
            <div class="container-buttons">
                <button class="button" mat-flat-button color="accent">EDITAR</button>
                <button class="button" mat-flat-button color="warn" (click)="openDialog(time.name, time.id)">ELIMINAR</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
